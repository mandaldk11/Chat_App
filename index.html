<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat_App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-md-6">
            <div class="card card-bordered">
              <div class="card-header">
                <h4 class="card-title">
                  <strong>
                    <img
                      src="/chat_img.png"
                      alt=""
                      srcset=""
                      width="38px"
                    />Chat_App</strong
                  >
                </h4>
                <!-- <a class="btn btn-xs btn-secondary" href="#" data-abc="true"></a> -->
                <!-- <img src="/chat_img.png" alt="" srcset="" width="40px"/> </a -->
                >
              </div>

              <div
                class="ps-container ps-theme-default ps-active-y"
                id="chat-content"
                style="
                  overflow-y: scroll !important;
                  height: 400px !important;
                  background-color: #cfeca677;
                "
              >
                <div class="media media-chat">
                  <div class="media-body"></div>
                </div>

                <!-- <div class="media media-meta-day">Today</div> -->

                <div class="media media-chat media-chat-reverse">
                  <div class="media-body">
                    <!-- <p>Hiii, I'm good.</p> -->
                  </div>
                </div>

                <!-- <div class="media media-chat">
                  <img
                    class="avatar"
                    src="https://img.icons8.com/color/36/000000/administrator-male.png"
                    alt="..."
                  />
                  <div class="media-body">
                    <p>Okay</p>
                    <p>We will go on sunday?</p>
                    <p class="meta"><time datetime="2018">00:07</time></p>
                  </div>
                </div> -->

                <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px">
                  <div
                    class="ps-scrollbar-x"
                    tabindex="0"
                    style="left: 0px; width: 0px"
                  ></div>
                </div>
                <div
                  class="ps-scrollbar-y-rail"
                  style="top: 0px; height: 0px; right: 2px"
                >
                  <div
                    class="ps-scrollbar-y"
                    tabindex="0"
                    style="top: 0px; height: 2px"
                  ></div>
                </div>
              </div>

              <div class="publisher bt-1 border-light">
                <img class="avatar avatar-xs" src="/teli_logo.jpg" alt="..." />
                <input
                  class="publisher-input"
                  type="text"
                  placeholder="Write something here..."
                />
                <!-- <span class="publisher-btn file-group">
                  <i class="fa fa-paperclip file-browser"></i>
                  <input type="file" />
                </span> -->
                <a class="publisher-btn" href="#" data-abc="true"
                  ><i class="fa fa-smile"></i
                ></a>
                <a class="publisher-btn text-info" href="#" data-abc="true"
                  ><i class="fa fa-paper-plane"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
